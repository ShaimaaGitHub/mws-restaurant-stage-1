<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8"	>
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css" >
  <title>Restaurant Reviews</title>
</head>

<body>
   <a href="#skip"  class="skip-link">Skip to main content</a>
   <header role="banner">
    <nav  role ="navigation">
      <h1><a  href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role ="main" id="maincontent" tabindex="0">
    <section id="map-container" aria-label= "Google Map" aria-hidden="true" >
      <div  role="application" id="map" ></div>
    </section>
    <section    aria-label="Restaurant Information Selection">
      <div  id="skip" class="filter-options" >
        <h2>Filter Results</h2> 
          <select   id="neighborhoods-select" name="neighborhoods" aria-label="Selecting a neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label ="Selecting a cuisine type" onchange="updateRestaurants()">
             <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
 
  <script type="application/javascript" charset="utf-8"src="./idb.js"></script>


  <script>
      (function() {
        'use strict';

        if (!('serviceWorker' in navigator)) {
            console.log('Service worker not supported');
            return;
        }
        navigator.serviceWorker.register('./sw.js')
              .then(function() {
                    console.log('Registered ');
              })
              .catch(function(error) {
                    console.log('Registration failed:', error);
              });

     })();
     
    </script> 

  <script async    type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async   type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk3qMIfmUS3IpGgDZ6sD9dWwBJv6Ffftc&libraries=places&callback=initMap"></script>


  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
